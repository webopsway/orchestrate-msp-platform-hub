# Configuration Nginx - Serveur MSP Admin
# Serveur: 192.168.1.100
# Domaine: admin.msp.com

server {
    listen 80;
    server_name admin.msp.com;
    
    # Redirection HTTPS obligatoire
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.msp.com;
    
    # Chemin vers l'application MSP Admin
    root /var/www/msp-admin;
    index index.html;
    
    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/admin.msp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.msp.com/privkey.pem;
    
    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Sécurité renforcée pour l'interface MSP
    # Restriction d'accès par IP (bureau MSP uniquement)
    allow 203.0.113.0/24;     # Réseau bureau MSP
    allow 198.51.100.0/24;    # VPN MSP
    allow 10.0.0.0/8;         # Réseau privé
    deny all;                 # Bloquer tout le reste
    
    # Headers de sécurité stricts
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.supabase.co wss://realtime.supabase.co; font-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Configuration des logs spécifique MSP
    access_log /var/log/nginx/msp-admin.access.log;
    error_log /var/log/nginx/msp-admin.error.log;
    
    # Gestion des assets statiques
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Compression des assets
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
    
    # Fichiers statiques (fonts, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
    }
    
    # Route principale - SPA React
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour les pages HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Blocage des fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protection contre les attaques
    location ~ /\.(php|asp|aspx|jsp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Limitation de taille des uploads
    client_max_body_size 10M;
    
    # Timeouts optimisés pour MSP
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;
    
    # Protection contre les scans
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$) {
        return 405;
    }
    
    # Rate limiting pour MSP (plus restrictif)
    limit_req_zone $binary_remote_addr zone=msp_login:10m rate=5r/m;
    
    location /auth {
        limit_req zone=msp_login burst=3 nodelay;
        try_files $uri $uri/ /index.html;
    }
}

# Configuration globale nginx pour serveur MSP
# À ajouter dans /etc/nginx/nginx.conf

# Events
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP global pour MSP
http {
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs format
    log_format msp_format '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '"$http_x_forwarded_for" MSP_ADMIN';
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Rate limiting global
    limit_req_log_level warn;
    limit_req_status 429;
    
    # Include server blocks
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
} 